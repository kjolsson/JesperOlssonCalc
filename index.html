<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono:ital,wght@0,300;1,200&display=swap');
    </style>


    <title>myCalc</title>
</head>

<body>
    <main>
        <div class="calculatorStyle">
            <form action="">

                <p>Calculation:</p>
                <input type="text" name="inputField" readonly id="inputField" class="field">

                <p>Result:</p>
                <input type="text" name="outputField" readonly id="outputField" class="field">
                <div class="grid">
                    <input type="button" value="C" class="btn">
                    <input type="button" value="+" class="btn">
                    <input type="button" value="-" class="btn">
                    <input type="button" value="*" class="btn">
                    <input type="button" value="7" class="btn">

                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="/" class="btn">

                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">

                    <input type="button" value="1" class="btn">
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">

                    <input type="button" value="=" class="btn">
                    <input type="button" value="." class="btn">
                    <input type="button" value="0" class="btn">

                </div>


            </form>

        </div>


    </main>




</body>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
